<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="ALL" class="now-mode"> 
    <div id="selection-widget">
      <div id="koumpia">
        <button type="button" id="Now" class="koumpia">Now</button>
        <button type="button" id="Today" class="koumpia">Today</button>
        <button type="button" id="SelectDate" class="koumpia">Select Date</button>
        <div id="meres" class="selectmera" style="display: none;"></div>
      </div>

      <div id="stoixeia">
          <div class="currentweather">
          </div>
      </div>
      <div id="today" style="display: none;">
      </div>
      </div>

  <div id="Times">
  <div><h1></h1><p>Temperature</p></div>
  <div><h1></h1><p>Feels Like</p></div>
  <div><h1></h1><p>Wind</p></div>
  <div><h1></h1><p>Wind Gust</p></div>
  <div><h1></h1><p>Wind Direction</p></div>
  <div><h1></h1><p>Humidity</p></div>
</div>


    <div id="Diagrama">
      <h3>Weekly Variation</h3>
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script> 

</body>
</html>
